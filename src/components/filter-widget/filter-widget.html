<ng-container *ngFor="let key of keys">
  <ion-list no-lines>
    <ion-item>
      <ion-label>{{ filters[key].title }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> ALL </ion-label>
      <ion-checkbox class="margin-right-8" [(ngModel)]='filters[key].all' (click)="clickAll(key, filters[key].all)"></ion-checkbox>
    </ion-item>
    <ion-item *ngFor="let valuekey of getKeys(filters[key].values)">
      <ion-label> {{ valuekey }} </ion-label>
      <ion-checkbox class="margin-right-8" [(ngModel)]='filters[key].values[valuekey]' (click)="checkAll()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ng-container>
