<ng-template ngFor let-fieldset [ngForOf]="formProperty.schema.fieldsets">
	<div *ngFor="let fieldId of fieldset.fields" [hidden]="fieldset._hideChild">
		<sf-form-element [formProperty]="formProperty.getProperty(fieldId)" *ngIf="!propertiesBehaviour[fieldId] || propertiesBehaviour[fieldId].show"></sf-form-element>
	</div>
</ng-template>
