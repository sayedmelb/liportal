<ion-header>
  <ion-toolbar>
    <ion-title>{{ schema.title }}</ion-title>
    <img class="crossbar"  (click)="closeModel()" src='../../assets/imgs/sidebarclose.png'>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-template ngFor let-fieldset [ngForOf]="formProperty.schema.fieldsets">
    <ng-container *ngFor="let fieldId of fieldset.fields">
      <sf-form-element [formProperty]="formProperty.getProperty(fieldId)" *ngIf="fieldId === flexState" >
      </sf-form-element>
    </ng-container>
  </ng-template>
</ion-content>
